<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - ¿Qué tipo de dueño de mascota eres?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-card {
            transition: transform 0.2s;
        }
        .quiz-card:hover {
            transform: scale(1.05);
        }
        .quiz-option {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .quiz-option:hover {
            background-color: #f1f1f1;
        }
        .result-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="/Index.html">HealppyPets</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/Index.html#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Index.html#servicios">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Index.html#nosotros">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Index.html#recursos">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Index.html#contacto">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Index.html#agendar-cita">Agendar Cita</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Quiz Content -->
    <main class="container my-5">
        <div class="quiz-container">
            <h1 class="text-center mb-4">¿Qué tipo de dueño de mascota eres?</h1>
            <div id="quiz" class="quiz-card">
                <!-- Questions will be injected here by JavaScript -->
            </div>
            <div id="result" class="result-container">
                <h2>¡Eres un dueño de mascota maravilloso!</h2>
                <p id="result-text">...</p>
                <a href="/quizzes.html" class="btn btn-primary mt-4">Tomar otro quiz</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 HealppyPets. Todos los derechos reservados.</p>
    </footer>

    <script>
        const quizData = [
            {
                question: "¿Qué haces en tu tiempo libre?",
                options: [
                    { text: "Relajarte en casa", value: "a" },
                    { text: "Salir a explorar", value: "b" },
                    { text: "Jugar con amigos", value: "c" },
                    { text: "Dormir", value: "d" }
                ]
            },
            {
                question: "¿Cómo reaccionas ante nuevas personas?",
                options: [
                    { text: "Soy tímido y reservado", value: "a" },
                    { text: "Me emociono y soy muy sociable", value: "b" },
                    { text: "Soy curioso pero cauteloso", value: "c" },
                    { text: "Soy amistoso y me adapto fácilmente", value: "d" }
                ]
            },
            // Add more questions as needed
        ];

        const quizContainer = document.getElementById("quiz");
        const resultContainer = document.getElementById("result");
        const resultText = document.getElementById("result-text");
        let currentQuestionIndex = 0;
        let answers = [];

        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResult();
                return;
            }
            const currentQuestion = quizData[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="mb-3">
                    <h5>${currentQuestion.question}</h5>
                </div>
                ${currentQuestion.options.map((option, index) => `
                    <div class="quiz-option p-3 mb-2" onclick="selectOption('${option.value}')">
                        ${option.text}
                    </div>
                `).join('')}
            `;
        }

        function selectOption(value) {
            answers.push(value);
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResult() {
            quizContainer.style.display = "none";
            resultContainer.style.display = "block";
            // Process results
            let resultMessage = "Basado en tus respuestas, eres un dueño de mascota increíblemente dedicado y amoroso.";
            resultText.innerText = resultMessage;
        }

        loadQuestion();
    </script>
</body>
</html>
