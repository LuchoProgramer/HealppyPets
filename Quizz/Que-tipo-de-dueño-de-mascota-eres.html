<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - ¿Qué tipo de dueño de mascota eres?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/Favicon.png" type="image/png">
    <link rel="shortcut icon" href="/Favicon.png" type="image/png">
    <style>
        /* Estilos básicos para el quiz */
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-card {
            transition: transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateX(100%);
            position: absolute;
            width: 100%;
        }
        .quiz-card.active {
            opacity: 1;
            transform: translateX(0);
        }
        .quiz-card.previous {
            opacity: 0;
            transform: translateX(-100%);
        }
        .quiz-option {
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }
        .quiz-option:hover {
            background-color: #f1f1f1;
        }
        .result-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="quiz" class="quiz-container">
        <!-- Las tarjetas de preguntas se agregarán aquí dinámicamente -->
    </div>
    <div id="result" class="result-container">
        <h3>Resultado</h3>
        <p id="result-text"></p>
    </div>

    <script>
        // Datos del quiz
        const quizData = {
            "title": "¿Qué tipo de dueño de mascota eres?",
            "questions": [
                {
                    "question": "¿Cómo describes tu rutina diaria?",
                    "options": [
                        { "text": "Activa y llena de energía", "value": 1 },
                        { "text": "Tranquila y relajada", "value": 2 },
                        { "text": "Cargada de compromisos", "value": 3 },
                        { "text": "Flexible y espontánea", "value": 4 }
                    ]
                },
                {
                    "question": "¿Cuánto tiempo puedes dedicarle a tu mascota diariamente?",
                    "options": [
                        { "text": "Más de 3 horas", "value": 1 },
                        { "text": "Entre 1 y 3 horas", "value": 2 },
                        { "text": "Menos de 1 hora", "value": 3 },
                        { "text": "Solo fines de semana", "value": 4 }
                    ]
                },
                {
                    "question": "¿Qué tan importante es para ti la compañía de una mascota?",
                    "options": [
                        { "text": "Muy importante, busco una conexión profunda", "value": 1 },
                        { "text": "Importante, pero no siempre la prioridad", "value": 2 },
                        { "text": "Algo agradable, pero no esencial", "value": 3 },
                        { "text": "No es una prioridad", "value": 4 }
                    ]
                },
                {
                    "question": "¿Cómo prefieres socializar con tu mascota?",
                    "options": [
                        { "text": "Hacer actividades y juegos juntos", "value": 1 },
                        { "text": "Tener momentos de calma y tranquilidad", "value": 2 },
                        { "text": "Solo interactuar cuando sea necesario", "value": 3 },
                        { "text": "Dejar que sea independiente y sólo supervisar", "value": 4 }
                    ]
                },
                {
                    "question": "¿Dónde duerme tu mascota?",
                    "options": [
                        { "text": "En su propia cama", "value": 1 },
                        { "text": "En mi cama", "value": 2 },
                        { "text": "En un lugar designado fuera de la casa", "value": 3 },
                        { "text": "Donde quiera", "value": 4 }
                    ]
                }
            ]
        };

        // Datos de personalidades
        const personalities = [
            {
                "type": "El Entusiasta",
                "range": [4, 7],
                "description": "Valoras la conexión profunda y dedicas mucho tiempo a tu mascota. Te encanta interactuar y hacer actividades juntos."
            },
            {
                "type": "El Balanceado",
                "range": [8, 11],
                "description": "Eres una persona equilibrada que busca una buena conexión con su mascota, pero también mantiene un equilibrio con tus otras responsabilidades."
            },
            {
                "type": "Práctico y Moderado",
                "range": [12, 15],
                "description": "Prefieres mantener cierta independencia tanto para ti como para tu mascota. Interactúas con tu mascota cuando es necesario, pero no es tu prioridad principal."
            },
            {
                "type": "Independiente y Espontáneo",
                "range": [16, 20],
                "description": "Eres flexible y permisivo, permitiendo a tu mascota tener libertad y priorizas tus propias rutinas y preferencias."
            }
        ];

        const quizContainer = document.getElementById("quiz");
        const resultContainer = document.getElementById("result");
        const resultText = document.getElementById("result-text");
        let currentQuestionIndex = 0;
        let answers = [];

        function loadQuestions() {
            quizData.questions.forEach((question, index) => {
                const card = document.createElement('div');
                card.className = 'quiz-card';
                if (index === 0) card.classList.add('active'); // Show the first card initially

                card.innerHTML = `
                    <div class="mb-3">
                        <h5>${question.question}</h5>
                    </div>
                    ${question.options.map((option) => `
                        <div class="quiz-option" onclick="selectOption(${option.value}, ${index})">
                            ${option.text}
                        </div>
                    `).join('')}
                `;

                quizContainer.appendChild(card);
            });
        }

        function selectOption(value, index) {
            answers.push(value);

            const cards = document.querySelectorAll('.quiz-card');
            cards[index].classList.remove('active');
            if (index < cards.length - 1) {
                cards[index + 1].classList.add('active');
            } else {
                showResult();
            }
        }

        function showResult() {
            const score = answers.reduce((sum, val) => sum + val, 0);
            const personality = personalities.find(p => score >= p.range[0] && score <= p.range[1]);

            quizContainer.style.display = "none";
            resultContainer.style.display = "block";

            if (personality) {
                resultText.innerText = `Eres un ${personality.type}. ${personality.description}`;
            } else {
                resultText.innerText = "No se pudo determinar tu tipo de personalidad.";
            }
        }

        loadQuestions();
    </script>
</body>
</html>
